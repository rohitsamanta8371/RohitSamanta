<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rohit's Gallery</title>
</head>
<body>
    <div class="background" id="photo">
        <nav class="navbar h-nav-resp">
            <ul class="nav-list v-class-resp">
                <a href="../index.html">
                    <div class="logo"><img src="../img/img.jpg" alt="logo"></div>
                </a>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html">About</a></li>
                <li><a href="#photo">Gallery</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
            <div class="rightNav v-class-resp">
                <input type="text" id="search" name="search">
                <button class="btn btn-sm">Search</button>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <section class="ph" id="photo">
            <div class="ph-main text-big-h">                
                Rohit's Gallery      
            </div>
            <div class="ph-main ph-thumbnail">      
                <img src="../img/my1.jpg" alt="Image" class="imgFluid">
                <img src="../img/my2.jpg" alt="Image" class="imgFluid">
                <img src="../img/my3.jpg" alt="Image" class="imgFluid">
            </div>
            <div class="ph-main  ph-thumbnail">            
                <img src="../img/my4.jpg" alt="Image" class="imgFluid">
                <img src="../img/my5.jpg" alt="Image" class="imgFluid">
                <img src="../img/my6.jpg" alt="Image" class="imgFluid">
            </div>
            <div class="ph-main  ph-thumbnail">            
                <img src="../img/my7.jpg" alt="Image" class="imgFluid">
                <img src="../img/my8.jpg" alt="Image" class="imgFluid">
                <img src="../img/my9.jpg" alt="Image" class="imgFluid">
            </div>
            <div class="ph-main  ph-thumbnail">            
                <img src="../img/my10.jpg" alt="Image" class="imgFluid">
                <img src="../img/my11.jpg" alt="Image" class="imgFluid">
                <img src="../img/my12.jpg" alt="Image" class="imgFluid">
            </div>
            <div class="ph-main  ph-thumbnail">            
                <img src="../img/my13.jpg" alt="Image" class="imgFluid">
                <img src="../img/p1.jpg" alt="Image" class="imgFluid">
                <img src="../img/p2.jpg" alt="Image" class="imgFluid">
            </div>
            <div class="ph-main  ph-thumbnail">            
                <img src="../img/my14.jpg" alt="Image" class="imgFluid">
                <img src="../img/my15.jpg" alt="Image" class="imgFluid">
            </div>
        </section>
    </div>
    <section class="contact" id="contact">
        <h2 class="text-center">Contact Me</h2>
        <div class="form">
            <input type="text" class="form-input" name="name" id="name" placeholder="Enter Your Name">
            <input type="number" class="form-input" name="phone" id="phone" placeholder="Enter Your Phone No.">
            <input type="email" class="form-input" name="email" id="email" placeholder="Enter Your Email">
            <textarea name="text" id="" cols="30" rows="4" class="form-input" placeholder="Enter the description">
            </textarea>
            <button class="btn">Submit</button>
        </div>
    </section>
    <footer class="footer">
        <p class="text-center">        
            Copyright &copy; 2021 - All rights reserved
        </p>
    </footer>
    <script src="../js/resp.js"></script>
</body>
</html>
